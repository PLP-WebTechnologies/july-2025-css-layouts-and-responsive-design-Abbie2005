<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation using Flexbox -->
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout using Grid -->
  <main class="main-grid">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. It can hold text, images, or articles.</p>
    </section>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Sidebar item 1</li>
        <li>Sidebar item 2</li>
        <li>Sidebar item 3</li>
      </ul>
    </aside>
  </main>

  <!-- Card Section using Flexbox -->
  <section class="cards">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Webpage</p>
  </footer>

</body>
</html>
